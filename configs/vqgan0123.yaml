# choose device. if device < 0, so 'cpu' is chosen. Otherwise, it indicates gpu id 
device: 0

# log
logdir: output/vqgan_lr
max_epoch: 10

# train, test, evaluate
run: train


# random seed
rand_seed: 19

# model config
model:
  vqvae:
    in_channels: 3
    out_channels: 3
    channels_list: [128, 256]   # Reference channels of model 
    n_embedding: 256  # Reference value of model
    d_embedding: 256   # Reference value of model
    beta: 0.25

  D:
    input_channel: 3
    ndf: 64
    n_layers: 3

# dataset
data:
  train:
    root_dir:    # data directory saving training dataset 
    filelist:    # file list of training data
    batch_size: 
    shuffle: True
    num_work: 0
  
  test:
    root_dir:   # data directory saving testing dataset 
    filelist:   # file list of testing data
    batch_size: 
    shuffle: False
    num_work: 0

# dataloader

loader:
  train_batch_size: 50
  test_batch_size: 1
  num_workers: 2



# optimizer
optimizer:

  type: AdamW
  weight_decay: 0.01
  vqvae:
    lr: 2.25e-05
  D:
    lr: 2.25e-05

# scheuler
scheduler:
  type: StepLR
  vqvae:
    
    gamma: 0.8
    step_size: 1
  D:
    gamma: 0.8
    step_size: 1
  
disc_factor: 1.0
disc_start: 0
perceptual_loss_factor: 1.0
l2_loss_factor: 1.0
